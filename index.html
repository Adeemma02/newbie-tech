<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Bincom KD Presentation</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/reveal.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/theme/black.min.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Welcome to My Presentation</h1>
                <p>This is slide 1. Add more sections for more slides!</p>
            </section>
            <section>
                <h2>Slide 2</h2>
                <p>Powered by Reveal.js</p>
            </section>
        </div>
    </div>
    script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/reveal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script> <!-- Load core HLJS first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/plugin/highlight/highlight.min.js"></script> <!-- Then the plugin -->

<script>
  Reveal.initialize({
    hash: true,
    transition: 'slide',
    slideNumber: 'c/t',
    plugins: [ RevealHighlight ]
  });
</script>
</body>
</html>
